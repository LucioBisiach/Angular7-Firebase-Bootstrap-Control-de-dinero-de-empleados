<div class="modal fade" id="modalGasto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedGasto.id ? 'Nuevo Gasto' : 'Editar Gasto'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formGasto" #formGasto="ngForm" (ngSubmit)="onSaveGasto(formGasto)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedGasto.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="fecha" class="col-form-label">Fecha:</label>
            <input type="date" class="form-control" name="fecha" [(ngModel)]="this.dataApi.selectedGasto.fecha">
          </div>
          <div class="form-row" [hidden]="isAdmin == false">
            <div class="form-group col-md-12">
              <label for="estado">Estado</label>
              <select name="estado" class="form-control" [(ngModel)]="this.dataApi.selectedGasto.estado">
                <option value="Aprobado">Aprobado</option>
                <option value="A controlar">A controlar</option>
                <option value="Rechazado">Rechazado</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="precio">Precio</label>
              <input type="text" name="precio" class="form-control" placeholder="0,00$"
                [(ngModel)]="this.dataApi.selectedGasto.precio">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="categoria">Categoria</label>
              <select name="categoria" class="form-control" [(ngModel)]="this.dataApi.selectedGasto.categoria">
                <option value="Peaje">Peaje</option>
                <option value="Repuesto">Repuesto</option>
                <option value="Servicio de Camion">Servicio de Camion</option>
                <option value="Gasto">Gasto</option>
                <option value="Combustible">Combustible</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="descripcion"
              [(ngModel)]="this.dataApi.selectedGasto.descripcion"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Gasto</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
